swagger: "2.0"
info:
  version: 1.0.0
  title: "Space"
  description: A sample API that uses a petstore as an example to demonstrate features in the swagger-2.0 specification
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: foo@example.com
    url: http://madskristensen.net
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: petstore.swagger.io
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /status:
    get:
      description: Restituisce lo stato dell'astronauta indicato
      operationId: getStatus
      parameters:
        - name: id
          in: query
          description: ID dell'astronauta di cui ottenere lo stato
          required: true
          type: integer
      responses:
        200:
          description: stato dell'astronauta
          schema:
            type: boolean
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      description: Imposta il nuovo stato dell'astronauta
      operationId: setStatus
      parameters:
        - name: id
          in: body
          description: Id dell'astronauta
          required: true
          schema:
            $ref: '#/definitions/setStatus'
      responses:
        200:
          description: Specifica se l'operazione Ã¨ andata a buon fine
          schema:
            type: boolean
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /pets/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the pet
      operationId: find pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: pet response
          schema:
            $ref: '#/definitions/status'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - name: id
          in: path
          description: ID of pet to delete
          required: true
          type: integer
          format: int64
      responses:
        204:
          description: pet deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  status:
    allOf:
      - $ref: '#/definitions/setStatus'
      - required:
        - id
        properties:
          id:
            type: integer
            format: int64
  setStatus:
    required:
      - id
    properties:
      id:
        type: integer
      status:
        type: boolean
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string